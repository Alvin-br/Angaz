
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Welcome to Angaza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .success-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-grey);
            text-align: center;
            padding: 20px;
        }
        .success-card {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            max-width: 500px;
            border-bottom: 8px solid var(--primary);
        }
        .success-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .success-card h1 { font-size: 2.5rem; margin-bottom: 15px; color: var(--dark); }
        .success-card p { color: #666; margin-bottom: 30px; font-size: 1.1rem; }
        .back-home {
            background: var(--dark);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }
        .back-home:hover {
            background: var(--primary);
            color: var(--dark);
        }
    </style>
</head>
<body>
    <div class="success-wrapper">
        <div class="success-card">
            <div class="success-icon"><i class="fas fa-check-circle"></i></div>
            <h1>Light Received!</h1>
            <p>Thank you for joining Angaza. A welcome email has been sent to your inbox. We can't wait to make a difference together.</p>
            <a href="home.html" class="back-home">Back to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#06fac1', '#ffcc00', '#222222']
        });
    </script>
</body>
</html>
